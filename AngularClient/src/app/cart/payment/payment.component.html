<div>
  <div class="container-fluid">
    <div class="row justify-content-center" align="center">
      <h1 class="fs-4">Choose Payment Method:</h1>
      <div class="col-12 row main-row my-3">
        <div class="border rounded p-3" align="center">
          <div *ngFor="let book of selectedBookingss" class="row">
            <p class="col-4 mb-1">
              {{ book.hotelName || "Null" }}
              ({{ book.roomType || "Null" }})
            </p>
            <p>-</p>
            <p class="col-4 mb-1">
              /{{ book.checkIn || "Null" }}/ - /{{ book.checkOut || "Null" }}/
            </p>
            <p>-</p>
            <p class="col-2 mb-1">₫ {{ book.priceFormatted }}</p>
          </div>
          <div class="mt-4">Total: {{ totalPricee }} ₫</div>
        </div>
      </div>
      <div class="d-flex gap-3 justify-content-center">
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" (click)="onPay()">Pay</button>
      </div>
    </div>
  </div>
</div>
